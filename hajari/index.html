<!DOCTYPE html>
<html>

    <title>hajari</title>
    <link href="css/default.css" rel="stylesheet" />
    <script src="client/client.js" async defer></script>
</head>
<body>
    <div class="rockpaperscissor">
        <ul id="events"></ul>
        <div class="controls">

            <ul class="players" id="players"></ul>

                <div class="info" id="info"></div>

                </div>




            </div>
        </div>
    </div>
